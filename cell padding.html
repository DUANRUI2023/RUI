<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUI</title>
</head>
<body>
    <h4>没有单元格边距</h4>
    <table border="1">
        <tr>
            <td>first</td>
            <td>row</td>
        </tr>
        <tr>
            <td>second</td>
            <td>row</td>
        </tr>
    </table>

    <h4>有单元格边距</h4>
    <table border="1" 
    cellpadding="20">
    <tr>
        <td>first</td>
        <td>row</td>
    </tr>
    <tr>
        <td>second</td>
        <td>row</td>

    </tr>

    </table>
</body>
</html>
