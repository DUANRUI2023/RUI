<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf=8">
<title>RUI</title>
</head>

<body>

<h4>单元格跨两列</h4>
<table border="1">
  <tr>
    <th>name</th>
    <th colspan="2">telephone</th>
  </tr>
  <tr>
    <td>bill</td>
    <td>555 77</td>
    <td>555 88</td>
  </tr>
</table>

<h4>单元格跨两行</h4>
<table border="1">
  <tr>
    <th>first name</th>
    <td>bill</td>
  </tr>
  <tr>
    <th rowspan="3">telephone</th>
    <td>555 77</td>
  </tr>
  <tr>
    <td>555 88</td>
  </tr>
  <tr>
    <td>555 99</td>
  </tr>
</table>
</body>
</html>
